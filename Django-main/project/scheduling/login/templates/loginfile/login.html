<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
    img {
        width: 10%;
        height: 10%;
        position: fixed;
        margin-top: -600px;
    }
    body {
        display:flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: white;
    }
    .wrapper {
        width: 420px;
        background: transparent;
        border: 2px solid rgba(0, 0, 0, .2);
        backdrop-filter: blur(20px);
        color:black;
        border-radius: 10px;
        padding: 30px 40px;
    }
    .wrapper h1 {
        font-size: 36px;
        text-align: center;
    }
    .wrapper .input-box {
        width: 100%;
        height: 50px;
        margin: 30px 0;
        border-radius: 10px;
    }
    .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(0, 0, 0, .2);
        border-radius: 10px;
        font-size: 16px;
        padding: 20px 40px 20px 20px;
        color: black
    }
    .input-box input::placeholder {
        color: black;
    }
    .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
    }
    .wrapper .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14.5 px;
        margin: -15px 0 15px;
    }
    .remember-forgot label input {
        accent-color: black;
        margin-right: 3px;
    }
    .remember-forgot a {
        color:black;
        text-decoration: none;
    }
    .remember-forgot a:hover {
        text-decoration: underline;
    }
    .wrapper .btn {
        width: 100%;
        height: 45px;
        background: darkblue;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px black;
        cursor: pointer;
        font-size: 16px;
        color: white;
        font-weight: 600;
    }
    .wrapper .register-link {
        font-size: 14.5px;
        text-align: center;
        margin: 20px 0 15px;
    }
    .register-link p a {
        color: black;
        text-decoration: none;
        font-weight: 600;
    }
    .register-link p a:hover {
        text-decoration:underline;
    }
</style>

{% load static %}
<body>
    <img src = "{% static 'lion2.png' %}">
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account> <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
